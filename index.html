<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light:400,100,300,700">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <section class="app_intro">
        <h1 class="main_title">Cat Clicker</h1>
    </section>

    <main class="main_container">
        <ul id="cat_list">
            <h4 class="cat_title">Cat names:</h4>
        </ul>

        <div id="cat_display">
            <h4 class="cat_name"></h4>
            <div class="counter">
                <h4 class="counter_title">Clicks:</h4>
                <p class="counter_clicks"></p>
            </div>
            <img src="" alt="cat" class="cat_img">
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
